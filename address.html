<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Map | Find Your Favorite Restaurants</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ff4757;
            padding: 18px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .header i {
            font-size: 26px;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            padding: 15px;
            background: #fff;
        }

        .search-bar input {
            flex: 1;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
        }

        .search-bar button {
            padding: 14px 18px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 18px;
        }

        .search-bar button:hover {
            background: #e84118;
        }

        #map {
            height: 400px;
            width: 100%;
        }

        .categories {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .category {
            background: #ff6b81;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .category:hover {
            background: #ff4757;
        }

        .details {
            display: none;
            padding: 15px;
            background: #f8f8f8;
            border-left: 3px solid #ff4757;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <span>Find Your Favorite Food!</span>
            <i class="fas fa-map-marker-alt"></i>
        </div>

        <div class="search-bar">
            <input id="search-box" type="text" placeholder="Search for a location...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div id="map"></div>

        

    <script>
        function toggleDetails(index) {
            $(".details").slideUp(); 
            $(".details").eq(index).slideToggle();
        }

        // Initialize Map
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Default: India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Search Functionality
        document.getElementById("search-btn").addEventListener("click", function() {
            let location = document.getElementById("search-box").value;
            if (location) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        let lat = data[0].lat;
                        let lon = data[0].lon;
                        map.setView([lat, lon], 14);
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(`<b>${location}</b>`).openPopup();
                    } else {
                        alert("Location not found!");
                    }
                });
            } else {
                alert("Please enter a location.");
            }
        });
    </script>

</body>
</html>

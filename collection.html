<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }
        .navbar {
            background: #ff5722;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .food-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .food-card img {
            width: 100%;
            border-radius: 8px;
            height: 150px;
            object-fit: cover;
        }
        .food-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .food-card p {
            color: gray;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #ff5722;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">Food Collection</div>
    <div class="container">
        <div class="food-card">
            <img src="https://source.unsplash.com/300x200/?pizza" alt="Pizza">
            <h3>Delicious Pizza</h3>
            <p>Cheesy and full of flavors!</p>
        </div>
        <div class="food-card">
            <img src="https://source.unsplash.com/300x200/?burger" alt="Burger">
            <h3>Juicy Burger</h3>
            <p>Amazing taste with fresh ingredients.</p>
        </div>
        <div class="food-card">
            <img src="https://source.unsplash.com/300x200/?pasta" alt="Pasta">
            <h3>Creamy Pasta</h3>
            <p>Rich and creamy Italian pasta.</p>
        </div>
        <div class="food-card">
            <img src="https://source.unsplash.com/300x200/?biryani" alt="Biryani">
            <h3>Spicy Biryani</h3>
            <p>Authentic and flavorful biryani.</p>
        </div>
    </div>
    <div class="footer">&copy; 2025 Food Collection | Made with ❤️</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<style>
    /* General Reset */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffeb3b, #fbc02d);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Form Container */
form {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 350px;
    text-align: center;
}

/* Form Labels */
form label {
    display: block;
    font-weight: bold;
    margin: 10px 0 5px;
    text-align: left;
    color: #444;
}

/* Input Fields */
form input {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
}

form input:focus {
    border-color: #fbc02d;
    outline: none;
    box-shadow: 0 0 5px rgba(251, 192, 45, 0.8);
}

/* Submit Button */
form button {
    width: 100%;
    padding: 10px;
    background: #fbc02d;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

form button:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 600px) {
    form {
        width: 90%;
    }
}

</style>
<body>
    <form action="login.php" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <script src="login.js"></script>
</body>
</html>
